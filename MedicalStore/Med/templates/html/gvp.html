{% extends 'html/base.html' %}
{% block title %} Update Permissions {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<h3>Permissions Update</h3>
				<table class="table table-borderless">
					{% for m in y %}
					<tr>
						<td>{{m}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="submit" class="btn btn-success my-2">
				
			</form>
		</div>
	</div>
</div>
{% endblock %}
