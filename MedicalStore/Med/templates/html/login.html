{% extends 'html/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="card mx-auto col-md-6">
		<div class="card-body">
			<h3>Login</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-1" placeholder="Username" required>
				<input type="password" name="password" class="form-control my-1" placeholder="Password" required>
				<div class="row">
					<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-info my-1 col-sm">New User?</a>
					</div>
					<div class="col">
						<input type="submit" value="Proceed" class="btn btn-success my-1 col-sm">
					</div>
				</div>				
			</form>
		</div>
	</div>
</div>
{% endblock %}
