{% extends 'html/base.html' %}
{% block title %}User Credentials {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<form method="post" enctype="multipart/form-data">
				<h3>User Request Form</h3>
				{% csrf_token %}
				<input type="text" name="uname" placeholder="Enter Your Name" class="form-control my-2">
				<input type="text" name="utype" placeholder="Enter Your Role" class="form-control my-2">
				<input type="text" name="uid" placeholder="Enter Your Id" class="form-control my-2">
				<input type="email" name="email" placeholder="Enter MailId" class="form-control my-2">
				<textarea class="form-control" placeholder="Something Message" cols="10" rows="5" name="msg"></textarea>
				<input type="file" name="fe" placeholder="Select Your Files" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="reset" value="Reset" class="form-control btn btn-danger my-2">
					</div>
					<div class="col">
						<input type="submit" value="Send" class="form-control btn btn-success my-2">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
