{% extends 'html/base.html' %}
{% block title %} Main Page {% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="jumbotron">
		{% if user.is_superuser %}
		<h3>Super User</h3>
		{% elif user.role == 1 %}
		<h3>Medicinist Person</h3>
		{% else %}
		<h3>Anonymous User</h3>
		{% endif %}
	</div>
</div>
{% endblock %}
